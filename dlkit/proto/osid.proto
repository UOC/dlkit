service OsidSession {
  rpc GetLocale() returns (Locale) {}
  rpc IsAuthenticated() returns (boolean) {}
  rpc GetAuthenticatedAgentId() returns (Id) {}
  rpc GetAuthenticatedAgent() returns (Agent) {}
  rpc GetEffectiveAgentId() returns (Id) {}
  rpc GetEffectiveAgent() returns (Agent) {}
  rpc GetDate() returns (timestamp) {}
  rpc GetClockRate() returns (decimal) {}
  rpc GetFormatType() returns (Type) {}
  rpc SupportsTransactions() returns (boolean) {}
  rpc StartTransaction() returns (Transaction) {}
}