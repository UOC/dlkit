syntax = "proto3";

package dlkit.proto.osid;

import "osid/objects.proto";
import "dlkit/primordium/id/primitives.proto";
import "google/protobuf/timestamp.proto";

message OsidObject {

}

message OsidRelationship {
  dlkit.proto.osid.OsidCatalog no_catalog = 1;
}

message OsidCatalog {
  dlkit.proto.osid.OsidCatalog no_catalog = 1;
}

message OsidRule {
  dlkit.proto.osid.OsidCatalog no_catalog = 1;
  dlkit.primordium.id.primitives.Id rule = 2;
}

message OsidEnabler {
  dlkit.primordium.id.primitives.Id cyclic_event = 1;
  dlkit.primordium.id.primitives.Id demographic = 2;
  dlkit.primordium.id.primitives.Id event = 3;
  dlkit.proto.osid.OsidCatalog no_catalog = 4;
  dlkit.primordium.id.primitives.Id schedule = 5;
}

message OsidConstrainer {
  dlkit.proto.osid.OsidCatalog no_catalog = 1;
}

message OsidProcessor {
  dlkit.proto.osid.OsidCatalog no_catalog = 1;
}

message OsidGovernator {
  dlkit.proto.osid.OsidCatalog no_catalog = 1;
}

message OsidCompendium {
  google.protobuf.Timestamp end_date = 1;
  bool extrapolated = 2;
  bool interpolated = 3;
  dlkit.proto.osid.OsidCatalog no_catalog = 4;
  google.protobuf.Timestamp start_date = 5;
}

message OsidCapsule {

}

