syntax = "proto3";

package dlkit.primordium.mapping.spatial_units;

import "dlkit/primordium/mapping/coordinate_primitives.proto";
import "dlkit/primordium/type/primitives.proto";

message SpatialUnit {
  repeated dlkit.primordium.type.primitives.Type record_type_ids = 1;
  string type = 2;
  dlkit.primordium.mapping.coordinate_primitives.Coordinate coordinate = 3;
  int32 width = 4;
  int32 height = 5;
}
